<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARD</title>
    <link rel="stylesheet" href="card_project2.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="https://picsum.photos/200" />
        <div class="textbox">
          <h2>Order Summary</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur, aliquid aperiam hic. Ab
            assumenda natus molestias
          </p>
        </div>
        <div class="box">
          <div class="leftbox">
            <div class="imgbox">
              <img src="https://picsum.photos/600" />
            </div>
            <div class="imgtextbox">
              <p>Amount</p>
              <p>$99.9/year</p>
            </div>
          </div>
          <div class="rightbox">
            <a href="#">Change</a>
          </div>
        </div>
        <button id="payment">Proceed To Payment</button>
        <div class="cbox">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
